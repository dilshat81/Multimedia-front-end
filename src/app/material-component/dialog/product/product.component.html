<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Categorie</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar> 

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxflex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngif="productForm.controls.name.errors.required">Champ obligatoire</span>

                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Le prix</mat-label>
                    <input matInput formControlName="price" required>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngif="productForm.controls.price.errors.required">Champ obligatoire</span>
                        <span *ngIf="productForm.controls.name.errors.pattern">Champ invalide</span>

                    </mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Cat√©gorie</mat-label>
                    <mat-select formControlName="categoryId" required>
                        <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                        <span *ngif="productForm.controls.description.errors.required">Champ obligatoire</span>
                        <span *ngIf="productForm.controls.description.errors.pattern">Champ invalide</span>

                    </mat-error>
                </mat-form-field>
            </div>
           
        </div>
    </form>
</mat-dialog-content>



<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(productForm.valid && productForm.dirty)">
        <mat-icon>save</mat-icon> {{action}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>Fermer</button>

</mat-dialog-actions>
