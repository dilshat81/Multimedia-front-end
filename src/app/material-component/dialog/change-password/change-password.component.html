<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Changer le mot de passe</span>
       <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>

    </mat-toolbar-row>

</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Ancien mot de passe</mat-label>
                <input matInput formControlName="oldPassword" type="password" required [type]="oldPassword ? 'password' : 'text'" >
                <button type="button" mat-icon-button matSuffix (click)="oldPassword=!oldPassword" [attr.arial-label]="'Hide password'"   [attr.aria-pressed]="oldPassword">
                    <mat-icon>{{oldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.v.errors.required">Ce champ est obligatoire</span>
                    
                </mat-error>                  
                            
            </mat-form-field>

             <mat-form-field appearance="standard" fxFlex>
                <mat-label>Nouveau mot de passe</mat-label>
                <input matInput formControlName="newPassword" type="password" required [type]="newPassword ? 'password' : 'text'" >
                <button type="button" mat-icon-button matSuffix (click)="newPassword=!newPassword" [attr.arial-label]="'Hide password'"   [attr.aria-pressed]="newPassword">
                    <mat-icon>{{newPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.newPassword.errors.required">Ce champ est obligatoire</span>
                    
                </mat-error>                  
                            
            </mat-form-field>
         
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Confirm password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'password' : 'text'" >
                <button type="button" mat-icon-button matSuffix (click)="confirmPassword=!confirmPassword" [attr.arial-label]="'Hide password'"   [attr.aria-pressed]="confirmPassword">
                    <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">Ce champ est obligatoire</span>
                    
                </mat-error>                  
                
                <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                    <span>nouveau mot de passe et confirmation du mot de passe ne correspondent pas</span>
                </mat-hint>
            
            </mat-form-field>
        </div>
        </form>
 </mat-dialog-content>

 <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handlePasswordChangeSubmit()">
     
        <mat-icon>save</mat-icon> Mise Ã  jour
    </button>
    <button mat-raised-button color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>Fermer</button>

</mat-dialog-actions>
